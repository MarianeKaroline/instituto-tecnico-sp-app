<div class="flex flex-col 2xl:flex-row justify-center 2xl:justify-normal items-center gap-4 w-full">
    <div class="flex justify-center h-52 bg-linear-140 from-[#65A322] to-[#0E9549] w-80 rounded-md">
        <img [src]="curso()?.urlImagem" alt="Enfermeiro" class="h-full">
    </div>

    <div class="flex flex-col items-center 2xl:items-start w-80 h-44">
        <span class="font-black text-lg">{{ curso()?.nome }}</span>
        
        <span class="text-sm text-gray-500 h-20 font-medium">{{ curso()?.descricao }}</span>

        <button class="text-sm font-title font-medium group relative h-12 overflow-hidden overflow-x-hidden rounded-full bg-[#0E9549] px-8 py-2 text-neutral-50 cursor-pointer">
            <span class="relative z-10">Saiba mais</span>
            <span class="absolute inset-0 overflow-hidden rounded-full">
                <span class="absolute left-0 aspect-square w-full origin-center -translate-x-full rounded-full bg-secondary transition-all duration-500 group-hover:-translate-x-0 group-hover:scale-150"></span>
            </span>
        </button>

    </div>
</div>
