<section class="flex flex-col gap-12 items-center">
    <h2 class="font-epilogue text-blue font-extrabold text-2xl md:text-4xl" [@fadeInUpOnEnter]="animateText" (visible)="animateText = 'in'" appAnimateOnScroll>Por Que Escolher a ITSP?</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 px-32">

        @for (card of cards; track $index) {

            <div 
                class="w-52 h-72"
                [@slideInLeftOnEnter]="{ value: animateCards, params: { delay: delays[$index] } }"
                (visible)="animateCards = 'in'"
                appAnimateOnScroll>

                <div class="flex flex-col gap-4 items-center w-full h-full p-4 shadow-lg bg-white font-epilogue" [style]="{'box-shadow': '0 4px 6px 0 hsla(0, 0%, 0%, 0.2)' }">

                    <div class="border border-[#0E9549] rounded-full border-dashed p-1">
                        <div class="bg-[#0E9549] flex items-center justify-center p-4 rounded-full">
                            <img [src]="card?.img" class="w-8">
                        </div>
                    </div>

                    <span class="font-bold text-sm text-center text-blue mt-4">{{ card?.titulo }}</span>
                    <span class="text-sm text-gray-500 text-center">
                        {{ card?.descricao }}
                    </span>

                </div>
            </div>

        }

    </div>

    <app-home-motivo-escolha-carousel></app-home-motivo-escolha-carousel>

</section>
