<section class="flex flex-col gap-12 items-center">
    <h1 class="font-epilogue text-blue font-extrabold text-2xl md:text-4xl" [@fadeInUpOnEnter]="animateText" (visible)="animateText = 'in'" appAnimateOnScroll>Por Que Escolher a ITSP?</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-8 md:px-32 lg:px-16 xl:px-32">

        @for (card of cards; track $index; let i = $index) {

            <div 
                class="w-72 xl:w-64 2xl:w-80 h-72"
                [@slideInLeftOnEnter]="{ value: animateCards, params: { delay: isMobile() ?  delays[cards.length - (i+1)] : delays[$index] } }"
                (visible)="animateCards = 'in'"
                appAnimateOnScroll>

                <app-card [data]="card" [index]="i"></app-card>
            </div>

        }

    </div>

    <app-home-motivo-escolha-carousel></app-home-motivo-escolha-carousel>

</section>
