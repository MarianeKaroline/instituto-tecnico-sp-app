<section class="flex flex-col gap-12 items-center">
    <h2 class="uppercase font-extrabold text-2xl md:text-4xl" [@fadeInUpOnEnter]="animateText" (visible)="animateText = 'in'" appAnimateOnScroll>Por Que Escolher a ITSP?</h2>

    <div class="flex flex-col md:flex-row md:flex-wrap md:justify-center gap-12">

        @for (card of cards; track $index) {

            <div 
                class="w-72 h-60"
                [@slideInLeftOnEnter]="{ value: animateCards, params: { delay: delays[$index] } }"
                (visible)="animateCards = 'in'"
                appAnimateOnScroll>
                <app-card [data]="card"></app-card>
            </div>

        }

    </div>

    <app-home-motivo-escolha-carousel></app-home-motivo-escolha-carousel>

</section>
