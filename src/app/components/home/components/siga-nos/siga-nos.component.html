<div 
    class="flex flex-col-reverse md:flex-row items-center justify-center gap-12 p-8 h-[57rem] relative mt-20 md:mt-0 image"
    [style]="'background-image: url(assets/images/89124.jpg)'">

    <div 
        class="w-[22rem] md:w-[25rem] h-[37rem] bg-white flex flex-col gap-4 p-8 relative z-10 rounded-lg" 
        [style]="{'box-shadow': '0 4px 18px 0 hsla(0, 0%, 0%, 0.2)'}"
        [@slideInLeftOnEnter]="animateCard" 
        (visible)="animateCard = 'in'"
        appAnimateOnScroll>

        <!-- header -->
        <div class="flex items-center gap-4">
            <img src="https://wozcodelms2.s3.amazonaws.com/plataformas/42/logotipo.png" alt="logo" class="w-10 h-10">
            <a class="text-[1rem] text-gray-800 font-medium" href="https://www.instagram.com/itsp_riopreto_oficial/" target="_blank">{{'@itsp_riopreto_oficial'}}</a>
        </div>

        <!-- carousel -->
        <div class="h-[27rem] w-full">
            <app-home-siga-nos-carousel></app-home-siga-nos-carousel>
        </div>

        <!-- footer -->
        <div class="flex justify-between w-full">
            <div class="flex gap-4">
                <img src="assets/icons/heart.png" class="w-6 h-6">
                <img src="assets/icons/comment.png" class="w-6 h-6">
                <img src="assets/icons/share.png" class="w-6 h-6">
            </div>

            <img src="assets/icons/bookmark.png" class="w-6 h-6">
        </div>

    </div>

    <div 
        class="flex flex-col space-y-3 w-full md:w-[28rem] justify-center items-center"
        [@fadeInUpOnEnter]="animateText" 
        (visible)="animateText = 'in'"
        appAnimateOnScroll>

        <div class="flex gap-4 items-center">
            <a href="https://www.facebook.com/itspriopreto/" target="_blank"><img src="assets/icons/icon-facebook.svg" class="w-16 h-16"></a>
            <a href="https://www.instagram.com/itsp_riopreto_oficial/" target="_blank"><img src="assets/icons/icon-instagram.svg" class="w-16 h-16"></a>
        </div>
        
        <span class="font-black text-secondary text-3xl md:text-4xl text-center">Acompanhe nossas redes sociais</span>

    </div>
    
</div>
