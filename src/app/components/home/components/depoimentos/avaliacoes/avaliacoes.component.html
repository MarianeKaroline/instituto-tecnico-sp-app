<section class="w-full flex flex-col-reverse md:flex-row gap-8 items-center justify-center px-8 lg:px-24 xl:px-48 custom-padding">

    <div class="relative w-full md:w-1/2">
        
        <div 
            class="w-[152px] h-[210px] 2xl:w-52 2xl:h-72 bg-tertiary rounded-3xl image relative z-10 shadow-lg" 
            [style]="'background-image:url(assets/images/estudante-comemorando.png);'">

            <div class="rounded-full w-16 h-16 2xl:w-24 2xl:h-24 absolute flex items-center justify-center bg-white border border-tertiary -top-8 left-10 2xl:-top-12 2xl:left-[3.5rem] text-tertiary shadow-md">
                <mat-icon>person</mat-icon>
            </div>

            <div class="bg-white shadow-[0_8px_20px_rgba(0,0,0,0.25)] flex items-center gap-4 absolute top-8 2xl:top-12 left-32 py-2 px-6 rounded-full z-20">
                <mat-icon class="w-4! h-4! text-[1rem]! text-secondary">star</mat-icon>
                <span class="text-gray-800 font-bold text-xs">Google</span>
                <div class="flex gap-2 items-center">
                    <span class="text-gray-800 font-bold text-xs">5.0</span>
                    <mat-icon class="w-2! h-2! text-[0.5rem]! text-yellow-400!">star</mat-icon>
                </div>
            </div>

        </div>

        <div class="polka-dots absolute bottom-24 left-24 w-[210px] h-[210px] 2xl:w-64 2xl:h-64 rotate-45"></div>
        
        <div class="w-[152px] h-[210px] 2xl:w-52 2xl:h-72  bg-primary rounded-3xl text-white/65 py-12 px-4 flex flex-col gap-4 ml-auto relative shadow-lg">

            <div class="rounded-full w-16 h-16 2xl:w-24 2xl:h-24 absolute flex items-center justify-center bg-white border border-primary -top-8 right-11 2xl:-top-12 2xl:right-[3.5rem] text-primary shadow-md">
                <mat-icon>star</mat-icon>
            </div>

            <div class="flex gap-4 items-center 2xl:mt-8">
                <mat-icon class="w-4! h-4! text-[1rem]!">star</mat-icon>
                <div class="border-4 border-white/65 rounded-full w-[70%] h-0"></div>
            </div>

            <div class="flex gap-4 items-center">
                <mat-icon class="w-4! h-4! text-[1rem]!">star</mat-icon>
                <div class="border-4 border-white/65 rounded-full w-1/2 h-0"></div>
            </div>

            <div class="flex gap-4 items-center">
                <mat-icon class="w-4! h-4! text-[1rem]!">star</mat-icon>
                <div class="border-4 border-white/65 rounded-full w-[70%] h-0"></div>
            </div>

            <div class="flex gap-4 w-28 h-6 self-center">
                <div class="flex relative w-full">
                    @for (avatar of avatares; track $index; let i = $index) {
                        <div 
                            class="w-6 h-6 2xl:w-8 2xl:h-8 rounded-full border border-primary absolute" 
                            [style]="{
                                'left': (i * 20) + 'px',
                                'background-image': 'url(assets/avatar/image-' + avatar + '.jpg)',
                                'background-repeat': 'no-repeat',
                                'background-size': 'cover'
                            }">
                        </div>
                    }
                    <div 
                        class="w-6 h-6 2xl:w-8 2xl:h-8 rounded-full bg-tertiary absolute flex justify-center items-center text-white" 
                        [style]="{
                            'left': (4 * 20) + 'px'
                        }">
                        <mat-icon class="w-3! h-3! text-[0.75rem]!">add</mat-icon>
                    </div>
        
                </div>
            </div>

        </div>

    </div>

    <div class="w-full md:w-1/2 ml-8">
        <app-home-depoimentos-avaliacoes-carousel></app-home-depoimentos-avaliacoes-carousel>
    </div>

</section>
