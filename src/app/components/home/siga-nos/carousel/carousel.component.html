<section class="embla">
    <div class="embla__viewport" emblaCarousel [options]="options" [plugins]="plugins" [subscribeToEvents]="subscribeToEvents" (emblaChange)="onEmblaChange($event, emblaRef()?.emblaApi!)">
        <div class="embla__container">
            <div class="embla__slide">
                <div class="embla__slide__number">
                    <img src="assets/images/instagram-1.jpg" class="w-full h-full object-cover rounded-lg">
                </div>
            </div>
            <div class="embla__slide">
                <div class="embla__slide__number">
                    <img src="assets/images/instagram-2.jpg" class="w-full h-full object-cover rounded-lg">
                </div>
            </div>
            <div class="embla__slide">
                <div class="embla__slide__number">
                    <img src="assets/images/instagram-3.jpg" class="w-full h-full object-cover rounded-lg">
                </div>
            </div>
            <div class="embla__slide">
                <div class="embla__slide__number">
                    <video class="w-full h-full rounded-lg" controls>
                        <source src="assets/videos/instagram-1.mp4" type="video/mp4">
                        Your browser does not support HTML video.
                    </video>
                </div>
            </div>
            <div class="embla__slide">
                <div class="embla__slide__number">
                    <img src="assets/images/instagram-4.jpg" class="w-full h-full object-cover rounded-lg">
                </div>
            </div>
        </div>
    </div>
    
</section>
