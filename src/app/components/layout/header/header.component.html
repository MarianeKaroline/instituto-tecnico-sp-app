<div class="flex items-center justify-between p-8 h-20 w-full text-xs shadow-md bg-white">

    <div class="flex gap-4 items-center">

        <div class="w-16 h-16">
            <img src="assets/logo/logotipo.png" alt="logo">
        </div>

        <a class="py-2 px-4 rounded-sm hover:text-[#0E9549] cursor-pointer hidden md:block" [routerLink]="['./']">

        </a>

        <a class="py-2 px-4 rounded-sm hover:text-[#0E9549] cursor-pointer hidden">

            <span class="absolute inset-0 overflow-hidden rounded-full">

            </span>
        </button>

            <button mat-menu-item [routerLink]="['./']">

            </button>

            </button>
            <!-- Contato -->
            <button mat-menu-item>
                <mat-icon>headphones</mat-icon>

            </button>
            <!-- Portal -->
            <button mat-menu-item>
                <mat-icon>school</mat-icon>

                <span class="relative z-10">Matricule-se</span>
                <span class="absolute inset-0 overflow-hidden rounded-full">

</div>
