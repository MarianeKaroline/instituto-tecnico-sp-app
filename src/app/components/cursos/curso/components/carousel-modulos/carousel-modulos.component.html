<section class="embla">
    <div class="embla__viewport" emblaCarousel [options]="options" [subscribeToEvents]="subscribeToEvents" (emblaChange)="onEmblaChange($event, emblaRef()?.emblaApi!)">
        <div class="embla__container">
            @for (modulo of modulos(); track $index; let i = $index ) {
                <div class="embla__slide">
                    <div class="embla__slide__number">
                        <div class="bg-white rounded-xl shadow-lg p-6 h-full w-full flex flex-col gap-4">
                            <span class="text-gray-500 text-sm font-medium">MÃ³dulo {{ i + 1 }}</span>
                            <h3 class="text-lg font-semibold text-[#4e9d4e]">{{ modulo.titulo }}</h3>
                            <ul class="list-disc list-inside text-gray-500 text-sm font-medium">
                                @for (topico of modulo.topicos; track $index) {
                                    <li class="flex gap-2 items-start mb-2">
                                        <span>ðŸ“Œ</span>
                                        <span>{{ topico }}</span>
                                    </li>
                                }
                            </ul>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>

    <div class="w-full flex justify-center md:justify-end 2xl:mt-0">
        <div class="embla__controls mb-4">
            <div class="embla__buttons">
                <button class="embla__button embla__button--prev" [disabled]="!prevBtnEnabled()" (click)="scrollPrev()" type="button">
                    <svg class="embla__button__svg" viewBox="0 0 532 532">
                        <path fill="currentColor"
                            d="M355.66 11.354c13.793-13.805 36.208-13.805 50.001 0 13.785 13.804 13.785 36.238 0 50.034L201.22 266l204.442 204.61c13.785 13.805 13.785 36.239 0 50.044-13.793 13.796-36.208 13.796-50.002 0a5994246.277 5994246.277 0 0 0-229.332-229.454 35.065 35.065 0 0 1-10.326-25.126c0-9.2 3.393-18.26 10.326-25.2C172.192 194.973 332.731 34.31 355.66 11.354Z">
                        </path>
                    </svg>
                </button>
    
                <button class="embla__button embla__button--next" [disabled]="!nextBtnEnabled()" (click)="scrollNext()" type="button">
                    <svg class="embla__button__svg" viewBox="0 0 532 532">
                        <path fill="currentColor"
                            d="M176.34 520.646c-13.793 13.805-36.208 13.805-50.001 0-13.785-13.804-13.785-36.238 0-50.034L330.78 266 126.34 61.391c-13.785-13.805-13.785-36.239 0-50.044 13.793-13.796 36.208-13.796 50.002 0 22.928 22.947 206.395 206.507 229.332 229.454a35.065 35.065 0 0 1 10.326 25.126c0 9.2-3.393 18.26-10.326 25.2-45.865 45.901-206.404 206.564-229.332 229.52Z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
