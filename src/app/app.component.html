<header>

</header>

<section 
    class="h-[calc(100vh - 7.5rem)]  overflow-x-hidden"
    [ngClass]="{
        'relative top-20': isSticky
    }">

    <app-layout-footer class="relative z-10"></app-layout-footer>
</section>
